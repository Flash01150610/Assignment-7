<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@v3.88.2/dist/phaser.min.js"></script>
  </head>
<body>
  
  <script>
const scene1={
    preload:function() {
    this.load.image('mage','mage.jpg');
    },
    create:function(){
      const background = this.add.sprite(0, 0, 'background').setOrigin(0, 0);
      const text = this.add.text(400, 300, 'Scene 1 - Press Space to Transition', {
            fontSize: '24px',
            fill: '#fff'
        });
        text.setOrigin(0.5);
        this.input.ketboard.on('keydown-space',function(){
        this.scene.start('scene2');
      },this);
    },
    update:function(){}
}
      
const scene2={
        preload:function() {
        this.load.image('dragon','dragon.jpg');
        },
        create:function(){
          const background = this.add.sprite(0, 0, 'background').setOrigin(0, 0);
          const text = this.add.text(400, 300, 'Scene 1 - Press Space to Transition', {
                fontSize: '24px',
                fill: '#fff'
            });
            text.setOrigin(0.5);
            this.input.ketboard.on('keydown-space',function(){
        this.scene.start('scene3');
        },this);
        },
        update:function(){}
}
  
const scene3={
    preload:function() {
    this.load.image('thunder','thunder.jpg');
    },
    create:function(){
      const background = this.add.sprite(0, 0, 'background').setOrigin(0, 0);
      const text = this.add.text(400, 300, 'Scene 1 - Press Space to Transition', {
            fontSize: '24px',
            fill: '#fff'
        });
        text.setOrigin(0.5);
        this.input.ketboard.on('keydown-space',function(){
    this.scene.start('scene4');
    },this);
    },
    update:function(){}
    }
      
const scene4={
    preload:function() {
    this.load.image('water','water.jpg');
    },
    create:function(){
      const background = this.add.sprite(0, 0, 'background').setOrigin(0, 0);
      const text = this.add.text(400, 300, 'Scene 1 - Press Space to Transition', {
            fontSize: '24px',
            fill: '#fff'
        });
        text.setOrigin(0.5);
        this.input.ketboard.on('keydown-space',function(){
    this.scene.start('scene4');
    },this);
    },
    update:function(){}
}
  

  
const config = {
type: Phaser.AUTO,
width:800,
height:600,
scene:scene1
};
  const game = new Phaser.Game(config);
  game.scene.add('default',scene1);
  game.scene.add('scene2',scene2);
  game.scene.add('scene3',scene3);  
  game.scene.add('scene4',scene4);
  game.scene.start('default');
</script>
</body>
</html>
